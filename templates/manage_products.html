{% extends "base.html" %}

{% block content %}
    <h2>Manage Products</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for id, product in products.items() %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>
                        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" width="50">
                    </td>
                    <td>{{ product.year }}</td>
                    <td>
                        <a href="{{ url_for('edit_product', id=id) }}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
