{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Is Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            <td>
                <form action="{{ url_for('manage_users') }}" method="post" style="display:inline;">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    {% if not user.is_admin %}
                    <button name="action" value="promote">Promote to Admin</button>
                    {% else %}
                    <button name="action" value="demote">Demote from Admin</button>
                    {% endif %}
                    <button name="action" value="delete" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</button>
                </form>
                <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
