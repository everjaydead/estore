{% extends "base.html" %}

{% block title %}Add Product - J00NE{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Product</h2>
    <form method="post" action="{{ url_for('add_product') }}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter the product name.</div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" step="0.01" class="form-control" id="price" name="price" required>
            <div class="invalid-feedback">Please enter a valid price.</div>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" required>
            <div class="invalid-feedback">Please enter the image URL.</div>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
            <div class="invalid-feedback">Please enter the year.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>
</div>

<script>
    // JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
