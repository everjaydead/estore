{% extends "base.html" %}

{% block content %}
    <h2>Your Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.total }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="3"><strong>Total Price</strong></td>
                <td><strong>${{ total_price }}</strong></td>
            </tr>
        </tbody>
    </table>
{% endblock %}
