{% extends "base.html" %}

{% block content %}
<h2>{{ product.name }}</h2>
<img src="{{ image_url }}" alt="{{ product.name }}" width="400">
<p>Price: ${{ product.price }}</p>
<p>Year: {{ product.year }}</p>
<a href="{{ url_for('add_to_cart', id=product.id) }}">Add to Cart</a>
<a href="{{ url_for('index') }}">Back to Products</a>
{% endblock %}
