{% extends "base.html" %}

{% block title %}User Profile - J00NE{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">User Profile</h2>
    <form method="post" action="{{ url_for('profile') }}" class="needs-validation" novalidate>
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>
        
        <!-- New Password Field -->
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
            <div class="invalid-feedback">Please enter a new password if you want to change it.</div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            <div class="invalid-feedback">Please confirm your new password.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Update Profile</button>
    </form>
</div>

<script>
    // JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
