{% extends "base.html" %}

{% block content %}
<h1>Welcome to J00NE Store</h1>
<div class="products">
    {% for id, product in products.items() %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('view_product', id=id) }}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
