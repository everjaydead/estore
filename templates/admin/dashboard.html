{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Users</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_users }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Orders</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_orders }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Total Products</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_products }}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('admin_products') }}" class="btn btn-primary">Manage Products</a>
        <a href="{{ url_for('admin_users') }}" class="btn btn-primary">Manage Users</a>
        <a href="{{ url_for('admin_categories') }}" class="btn btn-primary">Manage Categories</a>
    </div>
</div>
{% endblock %}
